<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc.it</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="display"></div>
      <div id="keys">
        <div id="operations">
          <button>÷</button>
          <button>×</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
        <div id="numbers">
          <div id="row_0">
            <button id="C-button">C</button>
            <button>⌫</button>
          </div>
          <div id="row_1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div id="row_2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div id="row_3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div id="row_4">
            <button>.</button>
            <button id="zero-button">0</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>

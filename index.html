<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc.it</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div>Display screen</div>
      <div id="input">
        <div id="operations">
          <button>C</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
        </div>
        <div id="numbers">
          <div id="row_1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div id="row_2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div id="row_3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div id="row_4">
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

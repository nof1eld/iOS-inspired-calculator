<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://th.bing.com/th/id/OIP.LBXRLJ45hH42kRmL1s48_AHaHa?w=512&h=512&rs=1&pid=ImgDetMain" type="image/x-icon" />
  </head>
  <body>
    <main>
      <input id="display" readonly></input>
      <div id="keys">
        <div id="operators">
          <button>÷</button>
          <button>×</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
        <div id="nums_specialOperators">
          <div id="specialOperators">
            <button>C</button>
            <button>-/+</button>
            <button>⌫</button>
          </div>
          <div id="row_1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div id="row_2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div id="row_3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div id="row_4">
            <button>.</button>
            <button id="zero-button">0</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
